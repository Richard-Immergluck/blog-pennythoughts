{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block body %}
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post.id) }}">"{{ post.title }}"</a>
        <p>"{{ post.title }}" &nbsp Author: {{ post.user.username}}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock %}
