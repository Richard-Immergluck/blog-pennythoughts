<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <!-- This is a link to the google fonts database some of which I am using within the site -->

    <script src="https://kit.fontawesome.com/f7cf759d6f.js" crossorigin="anonymous"></script>
    <!-- This script relates to a repository of icons which I am using throughout my website.
    The repository can be found at https://fontawesome.com/icons?d=gallery  -->


    {% block head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>

</head>

<!-- Body -->

<body class="bg-dark">
    <main class="flex-shrink-0">
        <div class="container">

            <!-- Blog Header and Nav -->
            <div class="mt-3" id="blog-header-div">
                <div class="row justify-content-between">
                    <div class="col-6 order-sm-second" id="logo-div">
                        <a class="blog-header-logo" href="/">
                            <img class="img-fluid" src="/static/img/brand_header.png" alt="Penny Thoughts">
                        </a>
                    </div>
                    <div class="col pt-1 mt-auto order-sm-first" id="nav-links">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active" id="header-nav-link" href="/about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="header-nav-link" href="/allposts">Posts</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col pt-1 mt-auto">
                        <ul class="nav justify-content-end order-sm-last" id="nav-links">
                            <li class="nav-item">
                                {% if current_user.is_authenticated%}
                                <a class="nav-link active" id="header-nav-link" href="/logout">Logout</a>
                                {% else %}
                                <a class="nav-link active" id="header-nav-link" href="/login">Login</a>
                                {% endif %}
                            </li>
                            <li class="nav-item">
                                {% if current_user.is_authenticated%}
                                {% else %}
                                <a class="nav-link active" id="header-nav-link" href="register">Register</a>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <br>
            {% block body %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="fixed-bottom" id="footer-custom">
        <div class="container-flex">
            <div>
                <p class="row justify-content-center">
                    <a href="#" class="fa fa-facebook" id="SM-links"></a>
                    <a href="#" class="fa fa-twitter" id="SM-links"></a>
                    <a href="#" class="fa fa-instagram" id="SM-links"></a>
                    <a href="#" class="fa fa-linkedin" id="SM-links"></a>
                </p>
            </div>
        </div>
    </footer>
</body>


</html>
